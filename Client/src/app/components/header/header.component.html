<ul class="header">
  <li>
    <mat-icon
      [ngClass]="isLoggedIn ? 'save' : 'save disabled'"
      [title]="isLoggedIn ? '' : 'Please log in to enable saving'"
     >
      save
    </mat-icon>
  </li>
  <li>
    <mat-icon class="login" (click)="toggleLoginBox()">login</mat-icon>
  </li>  
</ul>
<app-login *ngIf="openLogin"></app-login>
