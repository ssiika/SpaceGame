<app-header></app-header>
<app-spinner *ngIf="isLoading"></app-spinner>
<p>{{message ? message : 'no error'}}</p>
<p>User {{username ? username : 'none'}}</p>
<div *ngIf="saveFile">
  <div>
    seed: {{saveFile.seed}}
  </div>
  <div>
    stage: {{saveFile.stage}}
  </div>
  <div>
    distance: {{saveFile.distance}}
  </div>
</div>
<button (click)="dummySet()">Dummy update save file</button>
